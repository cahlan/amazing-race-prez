<header>
	<div class="container candidates">
		<div class="intro-text">
		</div>
	</div>
</header>
<section>
	<div class="col-lg-12 text-center">
		<h2 class="section-heading">{{candidate.name}} Discussions</h2>
		<div ng-repeat="discussion in discussions">
			{{discussion.username}} (<span am-time-ago="discussion.added"></span>): {{discussion.text}}
		</div>
		<div class="discussions">
			Username: <input type="text" class="form-control" ng-model="username" />
			Text: <input type="text" class="form-control" ng-model="comment" />
			<button class="btn" ng-click="addComment()">Add</button>
		</div>
	</div>
</section>
